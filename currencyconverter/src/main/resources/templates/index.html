<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Currency Converter</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Currency Converter</h2>

    <form th:action="@{/api/convert}" method="get" class="form-inline row g-3">
        <div class="col-md-4">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" id="amount" name="amount" class="form-control" placeholder="Enter amount" required>
        </div>

        <div class="col-md-4">
            <label for="fromCurrency" class="form-label">From</label>
            <select id="fromCurrency" name="fromCurrency" class="form-select" required>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="INR">INR</option>

            </select>
        </div>

        <div class="col-md-4">
            <label for="toCurrency" class="form-label">To</label>
            <select id="toCurrency" name="toCurrency" class="form-select" required>
                <option value="INR">INR</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>

            </select>
        </div>

        <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-primary mt-3">Convert</button>
        </div>
    </form>

    <div class="result mt-5 text-center">
        <h3 th:if="${result != null}">Converted Amount: <span th:text="${result}"></span></h3>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
